  <form method="get">

  
    Number of genes to test: <input type = "number" id = "genes" min="2" max="6"><br>
    <button class="button" name = "Submit" type = "submit" value = "Submit" onclick="createTable()">Submit</button>

  <script src ="build/vendor.js">
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
      }
      </script>

  <script>
      function createTable() {
        var num_rows = document.getElementById("genes").innerHTML;
        var num_cols = document.getElementById("genes").innerHTML;
        var theader = '<table border="1">\n';
        var tbody = '';
        
        for( var i=0; i<num_rows;i++)
        {
          tbody += '<tr>';
          for( var j=0; j<num_cols;j++)
          {
            tbody += '<td>';
            tbody += 'Cell ' + i + ',' + j;
              tbody += '</td>'
          }
          tbody += '</tr>\n';
      }
      var tfooter = '</table>';
      document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
      }
    </script>
